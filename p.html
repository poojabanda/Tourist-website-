<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible India - Tourist Places</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .header-title {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h4 {
            font-size: 2.5rem;
            margin-left: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #777;
        }

        #search-input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 1rem;
            width: 250px;
            background: transparent;
        }

        hr {
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(44, 62, 80, 0.75), rgba(0, 0, 0, 0));
            margin: 20px 0;
        }

        .div1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .place-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 350px;
        }

        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .place-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .place-card:hover img {
            transform: scale(1.05);
        }

        .place-card-content {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .place-card p {
            font-size: 1.1rem;
            margin: 0;
        }

        .place-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .place-card a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <header class="header">

            </svg>
            <input type="text" id="search-input" placeholder="Search by state...">

    </header>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let places = document.querySelectorAll('.place-card');
            
            places.forEach(function(card) {
                let placeName = card.querySelector('a').textContent.toLowerCase();
                if (placeName.includes(filter)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
